<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Your Supplement Trial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .cta-button {
      display: block;
      width: 80%;
      max-width: 500px;
      margin: 1em auto;
      padding: 1em;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Start Your Supplement Trial Journey</h1>

  <form action="https://formsubmit.co/abdelrahman.zamzam@gmail.com" method="POST" id="tracker-form">
    <input type="text" name="Name" placeholder="Your Full Name" required><br>
    <input type="email" name="Email" placeholder="Your Email" required><br>
    <input type="text" name="Company" placeholder="Your Company (optional)"><br>
    <input type="hidden" name="Clicked_Button" id="clicked-button"><br>

    <button class="cta-button" type="submit" onclick="setAction('Start Trial')">Start Your Supplement Trial Today</button>
    <button class="cta-button" type="submit" onclick="setAction('Free Consultation')">Request a Free Consultation</button>
    <button class="cta-button" type="submit" onclick="setAction('Schedule Strategy Session')">Schedule a Trial Design Strategy Session</button>
    <button class="cta-button" type="submit" onclick="setAction('Talk to Director')">Talk to a Study Director</button>
    <button class="cta-button" type="submit" onclick="setAction('Download Guide')">Download Our Capabilities Guide</button>
  </form>

  <script>
    function setAction(value) {
      document.getElementById('clicked-button').value = value;
    }
  </script>
</body>
</html>
