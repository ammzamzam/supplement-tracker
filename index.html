<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Your Supplement Trial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .hidden {
      display: none;
    }
    .cta-button, .submit-button {
      display: block;
      width: 80%;
      max-width: 500px;
      margin: 1em auto;
      padding: 1em;
      font-size: 1.1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover, .submit-button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
      width: 80%;
      max-width: 400px;
    }
    #log {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Start Your Supplement Trial Journey</h1>

  <div id="form-section">
    <input type="text" id="name" placeholder="Your Full Name" required><br>
    <input type="email" id="email" placeholder="Your Email" required><br>
    <input type="text" id="company" placeholder="Your Company (optional)"><br>
    <button class="submit-button" onclick="submitForm()">Continue</button>
  </div>

  <div id="cta-section" class="hidden">
    <button class="cta-button" onclick="trackClick('Start Trial')">
      Start Your Supplement Trial Today â€“ Discover How We Can Validate Your Claims
    </button>
    <button class="cta-button" onclick="trackClick('Free Consultation')">
      Request a Free Consultation on Designing a Clinical Trial for Your Product
    </button>
    <button class="cta-button" onclick="trackClick('Schedule Strategy Session')">
      Need Human Data? Schedule a Trial Design Strategy Session Now
    </button>
    <button class="cta-button" onclick="trackClick('Talk to Director')">
      Talk to a Study Director About Your Supplement's Clinical Potential
    </button>
    <button class="cta-button" onclick="trackClick('Download Guide')">
      Download Our Clinical Trial Capabilities Guide
    </button>
  </div>

  <div id="log"></div>

  <script>
    function getUserData() {
      return {
        name: document.getElementById('name').value.trim() || 'unknown',
        email: document.getElementById('email').value.trim() || 'unknown',
        company: document.getElementById('company').value.trim() || 'unknown'
      };
    }

    function submitForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert("Please enter both your name and email.");
        return;
      }

      document.getElementById('form-section').style.display = 'none';
      document.getElementById('cta-section').classList.remove('hidden');
    }

    function trackClick(action) {
      const { name, email, company } = getUserData();

      fetch("https://script.google.com/macros/s/AKfycbwwOzp1N0kWkr68ItJgXSANgGg8Z_jnGSsB5Zog4cQZnAueamFQEPdX6fp-nW4L5Z7cdA/exec", {
        method: "POST",
        body: JSON.stringify({
          name: name,
          email: email,
          company: company,
          action: action
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => console.log("Submitted successfully"))
      .catch(error => console.error("Error submitting data:", error));
    }
  </script>
</body>
</html>
